<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
	     maximum-scale=1.0, minimum-scale=1.0">
			<meta http-equiv="X-UA-Compatible" content="ie=edge">
			<meta name="format-detection" content="telephone=no" />

	<body>

			<li>

						<div>

		</ul>
	</body>
<script type="text/javascript">
	var spannumber=$(".score span i");
	spannumber.each(function(){
	  var ss=$(this).text();
         if(ss>=10&&ss<70){
            $(this).parent().addClass("bg_f8758a");
		 }else if(ss>=70&&ss<80){
            $(this).parent().addClass("bg_ec8b0f");
		 }else if(ss>=80&&ss<90){
            $(this).parent().addClass("bg_03a9f4");
         }else if(ss>=90){
            $(this).parent().addClass("bg_00ced6");
         }
   });

	 
</script>
