<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>填写表单</title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css">
		<link rel="stylesheet" type="text/css" href="/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="/css/fill-order.css">
	</head>

	<body>
		<header>
			<i><a href="javascript:history.go(-1)"><img src="/images/left-ico.png"/></a></i>
			<h1>填写表单</h1>
		</header>
		<div class="fill-order-wrap">


			<div class="consignee-info">
				<h3>填写收货人信息 <span>设为默认地址</span> <i class="flag"></i></h3>

				<form>
					<input type="text" name="username" placeholder="收货人姓名">
					<input type="text" name="tel" placeholder="手机号码">
					<input type="text" name="postcode" placeholder="邮编（选填）">
				</form>
			</div>

			<div class="consignee-add">
				<h3>收货所在的</h3>
				<form>
					<input type="text" name="province" placeholder="省份">
					<input type="text" name="city" placeholder="城市">
					<input type="text" name="county" placeholder="区县">
					<input type="text" name="row" placeholder="街道">
				</form>
			</div>

		</div>
		<script type="text/javascript" src="/js/zepto.min.js"></script>
		<script type="text/javascript" src="/js/zepto.sqq.js"></script>
		<script>
			$(document).ready(function() {
				$(".flag").on("touchend", function() {
					$(this).toggleClass('active');
				})
			})
		</script>
	</body>

</html>
